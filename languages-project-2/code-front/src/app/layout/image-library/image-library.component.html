<div class="container f-flex flex-column">
  <div class="form-floating mb-5 p-0">
    <input type="text" class="form-control form-control-dark" placeholder="Type to filter the images" aria-label="Search" [(ngModel)]="filter" (input)="filterImages()">
    <label>Search..</label>
  </div>

  <div class="d-flex flex-column">
    <h2 class="mb-5"> These are the results of the images: </h2>
    <div class="image-container mb-3">
      <div class="image-card" *ngFor="let item of paginatedItems" (click)="loadSingleImage( item.id )">
        <img src="{{ item.url }}" class="card-img-top" alt="Image description">
        <div class="card-body">
          <h5 class="card-title"> {{ item.description }} </h5>
        </div>
      </div>
    </div>

    <nav aria-label="Page navigation" class="d-flex justify-content-center" *ngIf="images.length > 10">
      <ul class="pagination">
        <li class="page-item" [ngClass]="{'disabled': currentPage === 1}">
          <button class="page-link" (click)="changePage(currentPage - 1)">&laquo;</button>
        </li>
        <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [ngClass]="{'active': currentPage === i + 1}">
          <button class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</button>
        </li>
        <li class="page-item" [ngClass]="{'disabled': currentPage === totalPages}">
          <button class="page-link" (click)="changePage(currentPage + 1)">&raquo;</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
